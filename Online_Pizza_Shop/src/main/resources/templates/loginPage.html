<div id="mainDiv" class="bg-secondary  d-flex justify-content-center">
    <div class="pt-5 w-75 h-100">
        <div id="customPizza" class="  border mt-5 bg-dark text-warning text-center h-80 pt-5 d-flex justify-content-center">
            <form action="/login" method="POST" class="w-75">
                <div class="form-group">
                    <label  for="username" class="h4 text-primary">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password" class="h4 text-primary">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-info btn-lg  mt-3">Submit</button>
                <a href="/register" class="btn btn-info btn-lg  mt-3">Register</a>
            </form>

        </div>
    </div>
</div>
