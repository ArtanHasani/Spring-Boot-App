<div id="mainDiv" class="bg-secondary  d-flex justify-content-center">
    <div class="pt-5 w-75 h-100">
        <div id="customPizza" class="  border mt-5 bg-dark text-warning text-center h-80 pt-5 d-flex justify-content-center">
            <form action="/register" method="POST" class="w-75">
                <div class="form-group">
                    <label for="username" class="h4 text-primary">Username:</label>
                    <input  id="username" name="username" type="text" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="password" class="h4 text-primary">Password:</label>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="h4 text-primary">Confirm Password:</label>
                    <input  id="confirmPassword"  name="confirmPassword" type="password" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <label for="address" class="h4 text-primary">Address:</label>
                    <input  id="address"  name="address" type="text" class="form-control" placeholder="Address">
                </div>
                <div>
                    <label for="ccn" class="h4 text-primary">Credit Card Number:</label> <br>
                    <input id="ccn" name="ccn" type="text" maxlength="19" placeholder="xxxx-xxxx-xxxx-xxxx" class="form-control">
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="role" type="radio" id="ROLE_ADMIN" value="ROLE_ADMIN">
                    <label class="form-check-label" for="ROLE_ADMIN">Admin</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="role"  type="radio" id="ROLE_USER" value="ROLE_USER">
                    <label class="form-check-label" for="ROLE_USER">User</label>
                </div>
                <button type="submit" class="btn btn-info btn-lg  mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>
