<div id="mainDiv" class="container col-sm-12 bg-secondary overflow-auto" xmlns:th="http://www.thymeleaf.org">
    <div class="col-md-12 ">
        <div th:each="pizza : ${pizzas}">
            <form th:action="@{'/order/add/{id}' (id=${pizza.getId()}) }" method="POST" >
                <div id="pizzasMenu" class="row cold-md-12 h-100 mt-5 bg-dark overflow-auto ">
                    <div class="row col-md-12">
                        <div class="col-md-4">
                            <img id="newPizzaUrl" th:src="${pizza.getUrl()}" width="100%" height="100%">
                        </div>
                        <div class="col-md-8">
                            <div class="  bg-light rounded mt-2 col h-25 h3" th:text="${pizza.getName()}"></div>
                            <div class=" bg-light rounded mt-2 col h-75  overflow-auto" >
                                <h3>Ingredients</h3>
                                <ul class="col-md-12">
                                    <li th:each="ing : ${pizza.getIngredients()}" th:value="${ing.getId()}" th:text="${ing.getName()}"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row  bg-light rounded m-4 w-75 ">
                        <h4>Size: </h4>
                        <div class="h4 " th:text="${pizza.getSize()}"></div>
                    </div>
                    <div class=" row m-4 ">
                        <input type="submit" class="btn btn-lg btn-danger" value="Add to Order">
                    </div>

                </div>

            </form>
        </div>
    </div>
</div>
