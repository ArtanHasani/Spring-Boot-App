<div id="mainDiv" class="col-sm-12 bg-secondary text-center text-warning " xmlns:th="http://www.thymeleaf.org">
    <h2 class="pt-5">Add new Pizza</h2>
    <form action="/adminFunctions/addNewPizza" method="POST">
        <div class="form-group ">
            <label for="newPizzaName" class="h3 mt-5">Name of Pizza </label>
            <br>
            <input class="bg-dark mt-3  text-white w-25" type="text" name="newPizzaName" id="newPizzaName" placeholder="Name of Pizza">
        </div>
        <div>
            <label for="newPizzaUrl" class="h3 mt-5">Pizza Image Url</label>
            <br>
            <input class="bg-dark mt-3  text-white w-25" type="text" name="newPizzaUrl" id="newPizzaUrl" placeholder="Pizza Image Url">
        </div>
        <h2 class="h3 mt-5">Ingredients</h2>
        <div class="container offset-md-4 col-md-4 border bg-dark text-warning pt-2">
            <div>
                <select class="w-100" id="ingredientsList" name="ingredientsList" multiple>
                    <option th:type="radio" th:each="ing : ${ingredients}"  th:value="${ing.getId()}" th:text="${ing.getName()}">
                </select>
            </div>
            <a class="btn btn-warning btn-sm" href="/adminFunctions/addNewPizza/addIngredient">Add new Ingredient</a>
        </div>
        <div class="mt-3">
            <label for="newPizzaCost">Pizza Cost</label>
            <input name="newPizzaCost" id="newPizzaCost" type="number"/>
        </div>
        <div class="mt-3">
            <span>Pizza Size:</span>
            <select name="newPizzaSize" id="newPizzaSize">
                <option value="Small" >Small</option>
                <option value="Medium" >Medium</option>
                <option value="Large" >Large</option>
            </select>
        </div>
        <button type="submit" class="btn btn-warning btn-lg  mt-3">Submit</button>
    </form>
</div>
